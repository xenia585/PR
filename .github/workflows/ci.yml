name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build program
        run: |
          set -eux
          cd src
          make all

      - name: Run tests
        run: |
          set -eux
          chmod +x testing.sh
          ./testing.sh

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot

      - name: Build deb package
        run: |
          set -eux
          dpkg-deb --build . pr.deb
          mkdir -p artifacts
          mv PR.deb artifacts/

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-deb
          path: artifacts/

  docker-deploy:
    runs-on: ubuntu-latest
    needs: build-test-package

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-deb
          path: .

      - name: Build Docker image
        run: |
          set -eux
          docker build -t pr:latest .

      - name: Run Docker container
        run: |
          docker run --rm pr:latest


