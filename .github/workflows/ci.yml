name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build program
        run: |
          set -eux
          cd src
          make all

      - name: Run tests
        run: |
          set -eux
          chmod +x testing.sh
          ./testing.sh

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot

      - name: Build deb package
        run: |
          set -eux
          dpkg-deb --build . PR_1.0.deb

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: trrspo-deb
          path: PR_1.0.deb

  docker-deploy:
    runs-on: ubuntu-latest
    needs: build-test-package

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: trrspo-deb
          path: .

      - name: Build Docker image
        run: |
          docker build -t trrspo:latest .

      - name: Run Docker container
        run: |
          docker run --rm trrspo:latest

